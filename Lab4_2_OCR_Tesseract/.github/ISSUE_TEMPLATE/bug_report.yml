name: Bug Report
description: Report a bug you found
title: "[BUG] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Describe the bug clearly
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: To Reproduce
      description: Steps to reproduce the issue
      placeholder: |
        1. Run `python ocr_pipeline.py`
        2. Process image with...
        3. Error occurs at...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: false
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: textarea
    id: error
    attributes:
      label: Error Output
      description: Copy any error messages or stack traces
      render: python
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - Windows
        - macOS
        - Linux
        - Other
    validations:
      required: true
  - type: textarea
    id: environment
    attributes:
      label: Environment Details
      placeholder: |
        Python version: 3.9
        Tesseract version: 5.2.0
        OS: Windows 11
      value: |
        Python version: 
        Tesseract version: 
        OS: 
    validations:
      required: false
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Any other context about the problem?
    validations:
      required: false
